# Prometheus configuration for AI Coding Team testing
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'worker-mechanic'
    static_configs:
      - targets: ['worker-mechanic:9100']
    metrics_path: /metrics

  - job_name: 'worker-genius'
    static_configs:
      - targets: ['worker-genius:9100']
    metrics_path: /metrics

  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:3000']
    metrics_path: /api/metrics

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

