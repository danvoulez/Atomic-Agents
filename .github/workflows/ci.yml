name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: "20"
  RUST_VERSION: "1.75"
  PNPM_VERSION: "8"

jobs:
  # TypeScript checks
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  # Rust checks
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test --all

  # NAPI bindings build
  napi:
    name: NAPI Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build NAPI bindings
        working-directory: crates/napi-bindings
        run: pnpm build

      - uses: actions/upload-artifact@v4
        with:
          name: napi-${{ matrix.target }}
          path: crates/napi-bindings/*.node

  # Integration tests
  integration:
    name: Integration Tests
    needs: [typescript, rust]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ai_coding_team_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: postgres://postgres:test@localhost:5432/ai_coding_team_test

      - name: Integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgres://postgres:test@localhost:5432/ai_coding_team_test

  # L2 tests with Mock LLM
  test-l2:
    name: L2 Tests (Mock LLM)
    needs: [typescript]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: ai_coding_team_test
        ports:
          - 55433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install
      - name: Start mock-llm
        run: |
          cd testing/mock-llm
          npm ci
          nohup npm start &
          sleep 2
      - name: Migrate DB
        run: pnpm --filter @ai-coding-team/db migrate
        env:
          DATABASE_URL: postgres://postgres:testpassword@localhost:55433/ai_coding_team_test
      - name: Run L2 tests
        run: pnpm --filter @ai-coding-team/worker vitest run tests/l2
        env:
          DATABASE_URL: postgres://postgres:testpassword@localhost:55433/ai_coding_team_test
          MOCK_LLM_URL: http://localhost:8000

  # Build and push Docker images
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: test-l2
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Build & push dashboard
        run: |
          export ECR=${{ steps.login-ecr.outputs.registry }}
          docker build -t $ECR/${{ secrets.ECR_DASHBOARD_REPO }}:latest -f deploy/docker/Dockerfile.dashboard .
          docker push $ECR/${{ secrets.ECR_DASHBOARD_REPO }}:latest
      - name: Build & push worker
        run: |
          export ECR=${{ steps.login-ecr.outputs.registry }}
          docker build -t $ECR/${{ secrets.ECR_WORKER_REPO }}:latest -f deploy/docker/Dockerfile.worker .
          docker push $ECR/${{ secrets.ECR_WORKER_REPO }}:latest
