name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tags=${{ github.sha }}" >> $GITHUB_OUTPUT

      # Set up Rust for NAPI bindings build
      - name: Set up Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      # Set up Node.js for monorepo build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build Rust + TypeScript (includes NAPI bindings)
      - name: Build all packages
        run: pnpm build:all

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Docker images (use root context for monorepo)
      - name: Build and push dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/dashboard/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/ai-coding-team-${{ inputs.environment || 'staging' }}/dashboard:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/ai-coding-team-${{ inputs.environment || 'staging' }}/dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/worker/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/ai-coding-team-${{ inputs.environment || 'staging' }}/worker:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/ai-coding-team-${{ inputs.environment || 'staging' }}/worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to ${{ inputs.environment || 'staging' }}
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'staging' }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Dashboard
        run: |
          aws ecs update-service \
            --cluster ai-coding-team-${{ inputs.environment || 'staging' }}-cluster \
            --service dashboard \
            --force-new-deployment

      - name: Deploy Mechanic Worker
        run: |
          aws ecs update-service \
            --cluster ai-coding-team-${{ inputs.environment || 'staging' }}-cluster \
            --service mechanic-worker \
            --force-new-deployment

      - name: Deploy Genius Worker
        run: |
          aws ecs update-service \
            --cluster ai-coding-team-${{ inputs.environment || 'staging' }}-cluster \
            --service genius-worker \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ai-coding-team-${{ inputs.environment || 'staging' }}-cluster \
            --services dashboard mechanic-worker genius-worker
