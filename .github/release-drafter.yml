# Release Drafter configuration
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ—ï¸ Infrastructure'
    labels:
      - 'infrastructure'
      - 'ci'
      - 'devops'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'infrastructure'
    files:
      - '.github/**/*'
      - 'infra/**/*'
      - 'docker-compose*.yml'
      - 'Dockerfile*'
  - label: 'rust'
    files:
      - 'crates/**/*'
      - 'Cargo.toml'
  - label: 'typescript'
    files:
      - 'packages/**/*'
      - '*.ts'
      - '*.tsx'
  - label: 'testing'
    files:
      - '**/tests/**/*'
      - '*.test.ts'
      - '*.spec.ts'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

